<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <link rel="" type="" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="styles/site.css" rel="stylesheet">
    <link href="styles/date-picker.css" rel="stylesheet">
    <script src="//www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script src="scripts/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="header">Baby's Bottle Tracker V1</h1>
            </div>
            <div class="col-lg-12">
                <h3 class="header">When and How Much</h3>
            </div>
            <div class="col-md-6">
                <div class="input-group date" id="datetimepicker">
                    <input type="text" class="form-control" name="" value="" id="dateTime">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="number" class="form-control" name="" value="" placeholder="Amount" id="amount">
                    <span class="input-group-btn">
                    <button class="btn btn-secondary" type="button" id="submit">Add</button>
                </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3 class="header">Champion's Log</h3>
                <table class="table table-striped" id="results">
                    <thead>
                        <tr>
                            <th>Ounces</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    </div>


</body>

</html>
